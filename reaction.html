<!DOCTYPE html>
<html lang="en">

<head>
  <title>WebApps Assignment 7</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body>

  <h1>Nagarushyanth Tummala reaction timer</h1>

  <div class="container">
    <div id="target" class="col-sm-6">
      Your time
    </div>
    <div id="countdown" class="col-sm-6">
      Count
    </div>
  </div>

  <input type="button" class="btn btn-success" value="Start Timer" id="button1" onclick="startTime()">
  <input type="button" class="btn btn-warning" value="React Now" id="button2" onclick="recordReact()">


  <script>
    myTime = undefined

    function recordReact()
    {
      myTime = Date.now();
      console.log("Time is: "+ myTime)
    }
    
    function startTime()
    {
      for(let i = 1; i<=3; i++)
      {
        setTimeout(function (i) 
        {
          document.getElementById("countdown").innerHTML = i
        }, (((3 - 1) - i) * 1000), i);
      }

      setTimeout(function (i) {
        if (myTime == undefined) {
          document.getElementById("target").innerHTML = "Too Slow"
          document.getElementById("button2").classList.add("btn-danger");
          document.getElementById("button2").classList.remove("btn-warning");
        }
        else {
          var buttonTime = Date.now();
          var elapsedTime = buttonTime - myTime;
          document.getElementById("target").innerHTML = "Time was " + elapsedTime;
        }
      }, 3000)
    }
    
  </script>

</body>

</html>
